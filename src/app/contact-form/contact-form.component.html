<form class="form">
    <div class="from-group">
        <label for="firstName">First Name</label>
        <input 
            required 
            minlength="3" 
            maxlength="10" 
            pattern="banana" 
            ngModel 
            name="firstName"
            #firstName="ngModel" 
            id="firstName" 
            type="text" 
            class="form-control">
        <div 
            class="alert alert-danger" 
            *ngIf="firstName.touched && !firstName.valid">
            <div 
                *ngIf="firstName.errors?.required">
                First name required
            </div>
            <div *ngIf="firstName.errors?.minlength">
                min {{firstName.errors?.minlength.requiredLength}} character
            </div>
            <div *ngIf="firstName.errors?.pattern">
                pattern wrong
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea 
            ngModel 
            name="comment" 
            id="comment" 
            cols="30" 
            rows="10" 
            class="form-control">
        </textarea>
    </div>
        <button class="btn btn-primary">Submit</button>
</form>
